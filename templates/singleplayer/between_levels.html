{% extends 'base.html' %}
{% block content %}
    <div class="between-levels-forms">
        <h1>You won! Choose stat to upgrade</h1>
        <form action="{{ url_for('between_levels') }}" method="post" class="levels-form">

            <select name="stat" required>
                <option value="health">HP</option>
                <option value="attack">Attack</option>
            </select>

            {#            <input type="submit" value="Dalej">#}
            <button type="submit">Next</button>
        </form>

        <h1>Item shop</h1>
        <p>Your gold: {{ player.gold }}</p>
        <p>Your health potions: {{ player.health_potions }}</p>
        <p>Your attack potions: {{ player.attack_potions }}</p>

        <form action="{{ url_for('vendor') }}" method="post">
            <button type="submit" name="action" value="attack">Attack potion</button>
            <button type="submit" name="action" value="health">Health potion</button>
        </form>
    </div>

{% endblock %}
