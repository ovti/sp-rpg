<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
</head>
<body>
<h1>Multiplayer Game</h1>
<p>Current Level: {{ game.current_level }}</p>
<p>Player Health: {{ game.player.health }}</p>
<p>Enemy Health: {{ game.enemies.get(game.levels[game.current_level]['enemy']).health }}</p>
<a href="{{ url_for('multiplayer_fight', game_key=player_key) }}">Fight</a>
</body>
</html>
