<!-- templates/multiplayer/matchmaking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking</title>
</head>
<body>
<h1>Welcome to Multiplayer Matchmaking</h1>
<form action="{{ url_for('join_matchmaking') }}" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" name="name" required>
    <label for="character">Choose your character:</label>
    <select name="character" id="character">
        <option value="fighter">Fighter</option>
        <option value="mage">Mage</option>
        <option value="thief">Thief</option>
    </select>
    <button type="submit">Join Matchmaking</button>
</form>
</body>
</html>
