{% extends "base.html" %}
{% block content %}
    <h1>Arena</h1>
    <h2>Players you can fight:</h2>
    <ul>
        {% for user_id, player in players.items() %}
            {% if user_id != session['user_id'] %}
                <li>
                    {{ player.name }} (HP: {{ player.hp }}, Attack: {{ player.attack }})
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
