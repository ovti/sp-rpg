{% extends 'base.html' %}
{% block content %}
    {% if multiplayer_games %}
        <h1>Multiplayer Games</h1>
        <ul>
            {% for game in multiplayer_games %}
                <li><a href="{{ url_for('multiplayer_join', game=game) }}">{{ game }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if not multiplayer_games %}
        <h1>No games found</h1>

    {% endif %}
    <a href="{{ url_for('multiplayer_new') }}">New game</a>
{% endblock %}
