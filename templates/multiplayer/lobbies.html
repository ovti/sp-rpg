{% extends 'base.html' %}
{#list lobbies to join or create a new one #}
{% block content %}
    <h1>Join a lobby</h1>
    <ul>
    {% for lobby in lobbies %}
        <li><a href="/lobby/{{ lobby.id }}">{{ lobby }}</a></li>
    {% endfor %}
    <h1>Create a lobby</h1>
    <form action="/lobby/create" method="post">
        <input type="text" name="name" placeholder="Lobby name">
        <input type="submit" value="Create">
    </form>

{% endblock %}
